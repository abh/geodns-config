<table class="table table-striped table-hover table-condensed">
<caption>Nodes</caption>
<thead>
    <tr>
        <th>Name</th>
        <th>IP</th>

    </tr>
</thead>
<tbody>
    <tr ng-repeat="node in nodes">
        <td>{{node.name}}</td>
        <td>{{node.ip}}</td>
        <td>
            <span ng-repeat="mon in node.monitors">
                <button class="btn btn-mini"
                    ng-class="{'btn-danger': mon.alert,
                               'btn-success': mon.alert==0}"
                    >
                    {{mon.name}} ({{mon.id}})
                </button>
            </span>
    </tr>
</tbody>
</table>
